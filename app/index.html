<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan-list</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>


    <section class="plan">
        <h1 class="plan__title">
            Список на все случаи жизни
        </h1>
        <form class="add">
            <input type="text" class="add__input" placeholder="Добавить в список...">
            <div class="add-buttons">
                <button type="submit" class="add-confirm">Добавить</button>
                <button class="add-reset">Сбросить</button>
            </div>
        </form>

        <ul class="plan-list">
            <li class="plan-list__item">
                    <div class="checkbox__label">
                    </div> 
                <div class="trash">
                    <img class="trash__img" src="images/icons/delete.svg" alt="trash-bin">
                </div>
            </li>
         
        </ul>
    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="work-js/main.js"></script>
</body>

</html>
