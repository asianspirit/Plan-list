<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <main>
        <section class="plan">
            <h1 class="plan__title">
                Список на все случаи жизни...
            </h1>
            <form  class="add">
                 <input type="text" class="add__input" placeholder="Добавить в список...">
                 <div class="add-buttons">
                     <button class="add-confirm">Добавить</button>
                     <button class="add-reset">Сбросить</button>
                 </div>
            </form>

            <ul class="plan-list">
                <li class="plan-list__item">Пожрать
                    <div class="trash"></div>
                </li>
                <li class="plan-list__item">Поспать
                    <div class="trash"></div>
                </li>
                <li class="plan-list__item">Поныть
                    <div class="trash"></div>
                </li>
            </ul>
        </section>


    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="work-js/main.js"></script>
</body>

</html>
